<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Document</title>
 </head>
 <body class="bg">
<nav class="navbar navbar-default main-menu">
    <div class="container-fluid">
      <div class="navbar-header">
          <div class="site-logo">
              <img xlink:href="../assets/images/download.png" alt="">
          </div>
        <a class="navbar-brand" href="#" style="font-family: 'Raleway', sans-serif;color: white;font-weight: 600;font-size: 35px;">EduStage</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a *ngIf="!myservice.isMentor()" routerLink =''>Home</a></li>
        <li><a *ngIf="!myservice.loggedIn() || !myservice.isLogin()" routerLink='/login' >Sign In</a></li>
        <li><a *ngIf="!myservice.loggedIn() || !myservice.isLogin()" routerLink='/signUp' >Sign Up</a></li>
        <li><a *ngIf="myservice.loggedIn() && !myservice.isMentor() && myservice.isLogin() " style="cursor: pointer" (click)="myservice.logoutUser()">Search Trainings</a></li>
        <li><a *ngIf="myservice.loggedIn() && myservice.isLogin()" style="cursor: pointer" (click)="myservice.logoutUser()">Current Trainings</a></li>
        <li><a *ngIf="myservice.loggedIn() && myservice.isLogin()" style="cursor: pointer" routerLink="utCompleted">Completed Trainings</a></li>
        <li><a *ngIf="myservice.loggedIn() && myservice.isLogin()" style="cursor: pointer" (click)="myservice.logoutUser()">Notifications</a></li>

        <li><a *ngIf="myservice.loggedIn() && myservice.isMentor() && myservice.isLogin()" style="cursor: pointer" (click)="myservice.logoutUser()">Edit Skills</a></li>
        <li><a *ngIf="myservice.loggedIn() && myservice.isLogin()" style="cursor: pointer" (click)="myservice.logoutUser()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
 </body>
</html>
